<html>
    <head>
        <title>task arranger</title>
        
        <link rel="stylesheet" href="css/timer.css">
            
        <script type="text/javascript" src="js/timer.js">
            
        </script>
        
    </head>
    <body>
        <div id="timer-row">
            
            <input type="text" placeholder="Task Name" id="task-name-textbox">
            <input type="text" placeholder="Project Name" id="project-name-textbox">
            <button id="start-button">Start</button>
            <button id="stop-button">Add</button>
        </div>
        
        
        
        <div id="table-container">
            <table id="task-table">
                <div id="table-header-container">
                    <h2>Task Name     Project Name    Time Spent   Start Time    Completion Time</h2>
                    <p id="response"></p>
                </div>
            </table>
        </div>
        
        <div id="remove-button-container">
            <button id="remove-button">Remove</button>
        </div>
        
    </body>
</html>
